<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" href="../img/brasilsystem.PNG" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>SiSoLi</title>
</head>
<body onload="startTimer()">
    <h1>Sistema para Solicitação de Livros - SiSoLi</h1>
    <div class="container">
        <h2 class="display-5 mb-5"> <strong>Solicitação de Livros</strong></h2>
        <p id="timer"></p>
        <br><br>
        <form class="form_style" onsubmit="validacaoFormulario()">
            <fieldset id = "myForm">
                <div class="mb-3">
                <label for="vinculo"> <strong>Vinculo:*</strong></label> <br>
                <select id="vinculo"  list= "listaVinculo" name="vinculo" placeholder="Selecione o vinculo"  class="form-control"  required>
                    <option selected disabled value="">Selecione o vinculo</option>"
                    <option>Docente</option>
                    <option>Discente</option>
                    <option>Técnico</option>
                </select><br>

                <div class="mb-3">
                <label for="titulo"><strong>Titulo:*</strong></label>
                <input class="form-control" type="text" id="titulo" name="titulo" placeholder="Digite o título do livro" required>
                </div>
                <div class="mb-3">
                <label for="autor"><strong>Autor:*</strong></label><br>
                <input class="form-control" type="text" id="autor" name="autor" placeholder="Digite o autor do livro" required>
                </div>
                <div class="mb-3">
                <label for="edicao"><strong>Edição:</strong></label>
                <input class="form-control" type="number" id="edicao" name="edicao" placeholder="Digite a edição do livro"> 
                </div>
                <div class="mb-3">
                <label for="issn"><strong>ISSN:</strong></label>
                <input class="form-control" type="number" id="issn" name="issn" placeholder="Digite o issn do livro">
                </div>
                <div class="mb-3">
                <label for="ano"><strong>Ano:</strong></label>
                <input class="form-control" type="number"  min= "1900" max= "2019" id="ano" name="ano" placeholder="Digite o ano de publicação">
                </div>
                <div class="mb-3">
                <label for="editora"><strong>Editora:</strong></label>
                <input class="form-control" type="text" id="editora" name="editora" placeholder="Digite o editora do livro">
                </div>
                
                <button id="btn" type="submit" class="btn btn-primary btn-lg"><strong>Solicitar Livro</strong></button>
            </fieldset>
        </form>
    
        <table id="livros" class="table table-hover">
            <h3>Tabela de Solicitações</h3>
            <img src="../img/livro.png" alt="imagem de um Livro">
            <thead>
                <tr>
                    <th>Vinculo</th>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>Edição</th>
                    <th>ISSN</th>
                    <th>Ano</th>
                    <th>Editora</th>
                </tr>
            </thead>
            <tbody class="tabelaItens">
            </tbody>
        </table>
    </div>
    <script src="scipt.js"></script>
</body>
</html>
